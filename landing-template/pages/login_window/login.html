<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="styles/style.css">
      <link rel="stylesheet" href="./login.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
      <title>Document</title>
</head>
<body>
      <div class="main-container">
            <p class="title">Welcome. We exist to make entrepreneurism easier.</p>
            <div class="form">
                  <a href="/index.html">
                        <div class="with-google"><i class="fa-brands fa-google icon"></i> <span class="btn-text">Sign up with google</span></div>
                  </a>
                  
                  <p class="message">Or, register with your email</p>
                  <p class="fill-text">Full Name <span class="star">*</span></p>
                  <input class="text-box" type="text" placeholder="First and last name">
                  <p class="fill-text">Company Name <span class="star">*</span></p>
                  <input class="text-box" type="text" placeholder="Your company or app name">
                  <p class="fill-text">Work Email <span class="star">*</span></p>
                  <input class="text-box" type="email" placeholder="you@yourcompany.com">
                  <p class="fill-text">Password <span class="star">*</span></p>
                  <input class="text-box" type="password" placeholder="Password (at lesat 10 characters)">
                  <p class="text">I agree to be contacted by Open PRO about this offer as per the Open PRO <span id="inputed-text">Privacy Policy</span>.</p>

                  <a href="/index.html">
                        <button class="btn-sign-up">Sign up</button>
                  </a>
                  <p class="already-exist">Already using Open PRO? <span id="sign-in">Sign in</span></p>
            </div>
            
      </div>

      

</body>
</html>
